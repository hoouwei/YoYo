{include file="pageheader.htm"}
<div class="main-div">
    <form action="privilege.php?act=pwdedit" method="post">
        <table width="100%">
            <tr>
                <td class="label">{$lang.user_name}</td>
                <td>
                    {$supply_name}
                </td>
            </tr>
            <tr>
                <td class="label">旧密码</td>
                <td>
                    <input style="width:300px;" type="text" name="old_pwd" maxlength="20" value="" size="34"/>{$lang.require_field}
                </td>
            </tr>
            <tr>
                <td class="label">新密码</td>
                <td>
                    <input style="width:300px;" type="text" name="new_pwd" maxlength="20" value="" size="34"/>{$lang.require_field}
                </td>
            </tr>
            <tr>
                <td class="label">确认新密码</td>
                <td>
                    <input style="width:300px;" type="text" name="new_pwd_confirm" maxlength="20" value="" size="34"/>{$lang.require_field}
                </td>
            </tr>
            <input  hidden type="text" name="supply_id" maxlength="20" value="{$supply_id}" size="34"/>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="{$lang.button_submit}" class="button"/>&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="{$lang.button_reset}" class="button"/>
            </tr>
        </table>
    </form>
</div>
